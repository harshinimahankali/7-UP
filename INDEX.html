<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>7 UP or 7 or 7 DOWN</h1>
        <div class="parent">
            <div class="card1">
                <h2>7 UP <br>2x</h2>
            </div>
            <div class="card2">
                <h2 style="height: 100px;">7 <br>3x</h2>
            </div>
            <div class="card3">
                <h2>7 DOWN<br>2x</h2>
            </div>
        </div>
        <input type="text" id="input" placeholder="Enter Bet Amount"> &nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="rollon()">Submit</button>
        <br> <br>
        <img class="img1" src="" alt="" height="100px" width="100px">
        <img class="img2" src="" alt="" height="100px" width="100px">
        <h1></h1>
        <h1> </h1>
        <img class="wish" src="" alt="" height="200px" width="200px">

    </div>

    <script>
        function win() {
            let w = new Audio('win.mp3')
            w.play()
        }
        function playmusic() {
            let r = new Audio('shake.mp3')
            r.play()
        }
        function lost() {
            let l = new Audio('fail.mp3')
            l.play()
        }


        let choice = ""
        let balance = 0;
        L = [1, 2, 3, 4, 5, 6]
        document.querySelectorAll('img')[0].setAttribute('src', 'rubydie.gif')
        document.querySelectorAll('img')[1].setAttribute('src', 'rubydie.gif')
        document.getElementsByClassName("card1")[0].addEventListener('click', card_1)
        document.getElementsByClassName("card2")[0].addEventListener('click', card_2)
        document.getElementsByClassName("card3")[0].addEventListener('click', card_3)

        function card_1() {
            choice = "7UP"
            document.getElementsByClassName("card2")[0].style.display = "none"
            document.getElementsByClassName("card3")[0].style.display = "none"
        }
        function card_2() {
            choice = "7"
            document.getElementsByClassName("card1 ")[0].style.display = "none"
            document.getElementsByClassName("card3")[0].style.display = "none"
        }
        function card_3() {
            choice = "7DOWN"
            document.getElementsByClassName("card1")[0].style.display = "none"
            document.getElementsByClassName("card2 ")[0].style.display = "none"
        }

        function rollon() {
            let bet = Number(document.getElementById('input').value)

            N = Math.floor(Math.random() * 6);
            V = Math.floor(Math.random() * 6);

            document.getElementsByClassName('img1')[0].setAttribute('src', `D-${L[N]}.jpg`)
            document.getElementsByClassName('img2')[0].setAttribute('src', `D-${L[V]}.jpg`)
            if (L[N] + L[V] == 7 && choice == "7") {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} = You Won 3x Rs.${3 * bet} `
                win()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'Win.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance += 3 * bet}`
                document.getElementsByClassName('card1')[0].style.display = 'flex'
                document.getElementsByClassName('card3')[0].style.display = 'flex'
            }
            else if (L[N] + L[V] > 7 && choice == '7UP') {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} = You Won 2x Rs.${2 * bet} `
                win()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'Win.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance += 2 * bet}`
                document.getElementsByClassName('card2')[0].style.display = 'flex'
                document.getElementsByClassName('card3')[0].style.display = 'flex'


            }
            else if (L[N] + L[V] < 7 && choice == '7DOWN') {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} = You Won 2x Rs.${2 * bet} `
                win()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'Win.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance += 2 * bet}`
                document.getElementsByClassName('card1')[0].style.display = 'flex'
                document.getElementsByClassName('card2')[0].style.display = 'flex'


            }
            else if (L[N] + L[V] <= 7 && choice == '7UP') {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} = You Lost Rs.${bet} `
                lost()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'lost.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance -= bet}`
                document.getElementsByClassName('card2')[0].style.display = 'flex'
                document.getElementsByClassName('card3')[0].style.display = 'flex'
            }
            else if (L[N] + L[V] >= 7 && choice == '7DOWN') {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} =You Lost Rs.${bet} `
                lost()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'lost.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance -= bet}`
                document.getElementsByClassName('card1')[0].style.display = 'flex'
                document.getElementsByClassName('card2')[0].style.display = 'flex'
            }
            else if (L[N] + L[V] != 7 && choice == '7') {
                playmusic()
                document.querySelectorAll("h1")[1].innerHTML = `${L[N] + L[V]} = You Lost Rs.${bet} `
                lost()
                document.getElementsByClassName('wish')[0].setAttribute('src', 'lost.gif')
                document.querySelectorAll('h1')[2].innerHTML = `Balance:${balance -= bet}`
                document.getElementsByClassName('card1')[0].style.display = 'flex'
                document.getElementsByClassName('card3')[0].style.display = 'flex'
            }
            else {
                alert("Choose Something")
            }

        }
    </script>
</body>

</html>
